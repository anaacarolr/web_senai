<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formulario exemplos</title>
</head>
<body>
<h1>FORMULÁRIO</h1>

<form>
    <label for="input_nome">Nome:</label><br>
    <input id="input_nome" type="text" placeholder="carol" required><br>
    <br>
    <label for="input_email">E-mail:</label><br>
    <input id="input_email" type="email" placeholder="carol@gmail.com" required>
    <br><br>
    <label for="input_senha">Senha:</label><br>
    <input id="input_senha" type="password" required>
    <br><br>
    <label for="text_descricao">Descrição</label><br>
    <textarea id="text_descricao" cols="50" rows="10"></textarea>
    <br><br>
    <label> Gênero</label><br>
    <label for="radio_m"> Masculino</label>
    <input id="radio_m" type="radio" value="M" name="genero">
    <label for="radio_f">Feminino</label>
    <input id="radio_f" type="radio" value="F" name="genero">
    <br><br>
    <label for="menu_cidade">Cidade</label>
    <select id="menu_cidade">
        <optgroup label="interior">
            <option>Guararapes</option>
            <option>Araçatuba</option>
            <option>Birigui</option>
            <option>Rubiácea</option>

        </optgroup>
        <optgroup label="Estado">
            <option>São Paulo</option>
            <option>Rio de Janeiro</option>
            <option>Brasília</option>
        </optgroup>


    </select>
    <br><br>
    <button type="submit">Salvar</button>
    <button type="reset">limpa</button>

</form>
</body>
</html>
