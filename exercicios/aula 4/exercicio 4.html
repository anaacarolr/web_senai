<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercicio 4</title>
</head>
<body>
<h1> Qustões de multipla escolha- Posicionamento</h1>
<form>
    <br><br>
    <label> 1. De acordo com a matriz de vantagem competitiva de Boston Consulting Group, o setor na qual as empresas podem obter poucas, mas garndes vantagens competitivas é o ________.</label><br>
    <label for="pergunta1_1">Setor de volume.</label>
    <input id="pergunta1_1" type="radio" value="1.1" name="matriz"><br>
    <label for="pergunta1_2">Setor estagnado.</label>
    <input id="pergunta1_2" type="radio" value="1.2" name="matriz"><br>
    <label for="pergunta1_3">Setor fragmentado.</label>
    <input id="pergunta1_3" type="radio" value="1.3" name="matriz"><br>
    <label for="pergunta1_4">Setor especializado.</label>
    <input id="pergunta1_4" type="radio" value="1.4" name="matriz">

    <br><br>
    <label> 2. A diferenciação de produto pode ser feita de acordo com as vantagens a seguir, exeto:</label><br>
    <label for="pergunta2_1">conformidade</label>
    <input id="pergunta2_1" type="radio" value="2.1" name="produto"><br>
    <label for="pergunta2_2">durabilidade.</label>
    <input id="pergunta2_2" type="radio" value="2.2" name="produto"><br>
    <label for="pergunta2_3">facilidade de reparo.</label>
    <input id="pergunta2_3" type="radio" value="2.3" name="produto"><br>
    <label for="pergunta2_4">paridade competitiva.</label>
    <input id="pergunta2_4" type="radio" value="2.4" name="produto">

    <br><br>
    <label> 3. A diferenciação conseguida através de uma equipe de profissionais bem treinados é um tipo de diferenciação_______.</label><br>
    <label for="pergunta3_1">de serviços.</label>
    <input id="pergunta3_1" type="radio" value="3.1" name="profissionais"><br>
    <label for="pergunta3_2">de pessoal.</label>
    <input id="pergunta3_2" type="radio" value="3.2" name="profissionais"><br>
    <label for="pergunta3_3">de canal.</label>
    <input id="pergunta3_3" type="radio" value="3.3" name="profissionais"><br>
    <label for="pergunta3_4">de iamgem.</label>
    <input id="pergunta3_4" type="radio" value="3.4" name="profissionais">

    <br><br>
    <label> 4. O ato de desenvolver a oferta e a imagem da empresa para ocupar um lugar destacado na mente dos clientes_alvo é conhecido como ________.</label><br>
    <label for="pergunta4_1">diferenciação de imagem.</label>
    <input id="pergunta4_1" type="radio" value="4.1" name="empresa"><br>
    <label for="pergunta4_2">posicionamento.</label>
    <input id="pergunta4_2" type="radio" value="4.2" name="empresa"><br>
    <label for="pergunta4_3">diferenciação de produto.</label>
    <input id="pergunta4_3" type="radio" value="4.3" name="empresa"><br>
    <label for="pergunta4_4">diferenciação de serviços.</label>
    <input id="pergunta4_4" type="radio" value="4.4" name="empresa">

    <br><br>
    <label> 5. Ganhar vantagem competitiva através de uma entrega cuidadosa e rápida é um exemplo de diferenciação de ________.</label><br>
    <label for="pergunta5_1">Serviços.</label>
    <input id="pergunta5_1" type="radio" value="5.1" name="vanatagem"><br>
    <label for="pergunta5_2">pessoal.</label>
    <input id="pergunta5_2" type="radio" value="5.2" name="vantagem"><br>
    <label for="pergunta5_3">canal.</label>
    <input id="pergunta5_3" type="radio" value="5.3" name="vantagem"><br>
    <label for="pergunta5_4">imagem.</label>
    <input id="pergunta5_4" type="radio" value="5.4" name="vanatagem">

    <br><br>
    <label> 6. Uma empresa deve ser cuidadosa para evitar erros de posicionamento. O ________ ocorre quando os compradores podem ter uma imagem demasiadamente estreita de uma marca.</label><br>
    <label for="pergunta6_1">Subposicionamento.</label>
    <input id="pergunta6_1" type="radio" value="n" name="cuidadosa"><br>
    <label for="pergunta6_2">superposicionamento.</label>
    <input id="pergunta6_2" type="radio" value="s" name="cuidadosa"><br>
    <label for="pergunta6_3">posicionamento confuso.</label>
    <input id="pergunta6_3" type="radio" value="s" name="cuidados"><br>
    <label for="pergunta6_4">posicionamento dividosa.</label>
    <input id="pergunta6_4" type="radio" value="s" name="cuidadosa">

    <br><br>
    <button type="submit">Salvar</button>
    <button type="reset">limpa</button>
</form>
</body>
</html>
