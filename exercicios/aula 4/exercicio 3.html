<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercicio 3</title>
</head>
<body>
<h1>Pesquisa de satisfação do Cliente</h1>

<form>
    <label for="input_nome">Nome:</label><br>
    <input id="input_nome" type="text" placeholder="carol" required><br>
    <br>
    <label for="input_empresa">Empresa:</label><br>
    <input id="input_empresa" type="text" required>
    <br><br>
    <label> Idade</label><br>
    <label for="idade_dez_vinte"> 10-20 anos</label>
    <input id="idade_dez_vinte" type="radio" value="d_v" name="idade">

    <label for="idade_vinte_trinta">20-30 anos</label>
    <input id="idade_vinte_trinta" type="radio" value="v_t" name="idade">

    <label for="idade_trinta_cinquenta">30-40 anos</label>
    <input id="idade_trinta_cinquenta" type="radio" value="t_c" name="idade">

    <label for="idade_cinquenta_oitenta">50-80 anos</label>
    <input id="idade_cinquenta_oitenta" type="radio" value="c_o" name="idade">
    <br><br>
    <label for="input_email">E-mail:</label><br>
    <input id="input_email" type="email" placeholder="carol@gmail.com" required>
    <br><br>
    <label for="input_telefone_comercial">Telefone comercial:</label><br>
    <input id="input_telefone_comercial" type="number" required>
    <label for="input_celular">Celular:</label>
    <input id="input_celular" type="number" required>
    <br><br>
    <label> Como você avalia os nossos serviços atualmente</label><br>
    <label for="servico_atualmente">Regular</label>
    <input id="servico_atualmente" type="radio" value="R" name="servico">
    <label for="servico_atualmente2">bom</label>
    <input id="servico_atualmente2" type="radio" value="B" name="servico">
    <label for="servico_atualmente3">execelente</label>
    <input id="servico_atualmente3" type="radio" value="E" name="servico">
    <br><br>
    <label> Como você avalia os da área operacional?</label><br>
    <label for="area_opera">Regular</label>
    <input id="area_opera" type="radio" value="R" name="area">
    <label for="area_opera2">bom</label>
    <input id="area_opera2" type="radio" value="B" name="area">
    <label for="area_opera3">execelente</label>
    <input id="area_opera3" type="radio" value="E" name="area">
    <br><br>
    <label> Qual o nível de satisfação com o atendimento administrativo quando você precisa?</label><br>
    <label for="satisfa">Pouco satisfatório</label>
    <input id="satisfa" type="radio" value="p" name="atendimento">
    <label for="satisfa2">satisfatório</label>
    <input id="satisfa2" type="radio" value="s" name="atendimento">
    <label for="satisfa3">muito satisfatório</label>
    <input id="satisfa3" type="radio" value="m" name="atendimento">
    <br><br>
    <label> Os profissionais lhe atendem de forma satisfatória?</label><br>
    <label for="atendimento">Não</label>
    <input id="atendimento" type="radio" value="n" name="profissionais">
    <label for="atendimento1">Sim</label>
    <input id="atendimento1" type="radio" value="s" name="profissionais">
    <br><br>
    <label for="text_descricao">Você tem alguma sugestão ou crítica a fazer para cada vez mais melhorarmos nossos serviços?</label><br>
    <textarea id="text_descricao" cols="50" rows="10"></textarea>
    <br><br>
</form>
<h4>Muito Obrigado(a)</h4>
<h4>Sua opinião é fundamental para nós!</h4>
   <br><br>
    <button type="submit">Salvar</button>
    <button type="reset">limpa</button>
</body>
</html>
