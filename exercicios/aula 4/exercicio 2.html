<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercicio 2</title>
</head>
<body>
<h1>formulário</h1>
<form>
    <label for="input_nome">Nome do produto:</label><br>
    <input id="input_nome" type="text" placeholder="livros" required><br>
    <br>
    <label for="text_descricao">Descrição do Produto</label><br>
    <textarea id="text_descricao" cols="50" rows="10"required></textarea>
    <br><br>
    <label for="categoria">Categoria</label>
    <select id="categoria"required>
            <option>Eletrônicos</option>
            <option>Livros</option>
            <option>Brinquedos</option>
            <option>Esportes</option>
            <option>Calçados</option>
    </select>
    <br><br>
    <label for="pais" >País</label>
        <select id="pais"required>
            <option>Brasil</option>
            <option>China</option>
            <option>Japão</option>
            <option>Estados Unidos</option>
            <option>Alemanha</option>
    </select>
    <br><br>
    <label for="input_preco">Preço:</label><br>
    <input id="input_preco" type="number" required>
    <br><br>
    <label for="input_data">Data de fabricação:</label><br>
    <input id="input_data" type="date" placeholder="11/05/2000" required>
    <br><br>
    <button type="submit">Salvar</button>
    <button type="reset">limpa</button>


</form>
</body>
</html>
